<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de animate style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Importo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <!--estilos css propios-->
    <link rel="stylesheet" href="../styles/style.css">
    <!--Nombre que va a tener la pestaña en el browser-->
    <title>Contacto - Rómulo </title>
</head>
<body>
    <div class="container">
        <div class="contenedor">
            <header>
                <div>
                    <img src="../img/romLog.png" alt="" class="logo">
                </div>
                <div>
                    <h1 class="animate__animated animate__shakeY">Contacto</h1>
                </div>
            </header>
            <nav>
                <ul>
                    <li> <a href="../index.html" class="home"> Home </a> </li>
                    <li> <a href="nosotros.html " class="nosotros">Nosotros </a></li>
                    <li> <a href="productos.html" class="productos"> Productos</a></li>
                    <li> <a href="Novedades.html" class="tienda"> Novedades </a></li>
                </ul>
            </nav>
            <main>
                <form>
                    <fieldset class="form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="romulo@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Romulo">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </form>
            </main>
            <footer>
                <p class="fooContacto"> No dudes en preguntar</p>
            </footer>
        </div>
    </div>
    <!--link js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
